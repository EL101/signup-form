<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div>
        <div class="logo-container">
            <img src="./star.png" class="logo-img" width="10%">
            <h1 class="logo-name">Welcome</h1>
        </div>
        <div class="bg-caption">
            Photo by 
            <a href="https://pixabay.com/users/pexels-2286921/" target="_blank">Pexels</a> on 
            <a href="https://pixabay.com/photos/stars-night-sky-starry-sky-2179083/" target="blank_">Pixabay</a>
        </div>
    </div>
    <div>
        <p class="form-blurb">
            Not a real online service! Sign up for some good luck!
        </p>
        <form action="" method="get" id="signup-form">
            <h2 class="form-heading">Sign up</h2>
            <div class="form-row">
                <div class="form-input">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" type="text" required>
                </div>
                <div class="form-input">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" name="last-name" type="text" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="form-input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" name="phone-number" type="tel">
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div class="form-input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" type="password" required>
                </div>
            </div>
        </form>
        <button type="submit" form="signup-form">Create Account</button>
        <p>
            Already have an account?
            <span class="login">Log in</span>
        </p>
    </div>
</body>
</html>
